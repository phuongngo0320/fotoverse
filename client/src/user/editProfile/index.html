<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="https://kit.fontawesome.com/81021fae13.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../../styles/logo.css">
    <script defer src="script.js"></script>
    <script defer src="../../../scripts/navbar.js"></script>
</head>
<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="../feeds">Fotoverse</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../feeds">Feeds</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../feeds/index.html?discover=true">Discover</a>
                        </li>                  
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">New</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="../newPhoto">Photo</a></li>
                                <li><a class="dropdown-item" href="../newAlbum">Album</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a id="nav-profile" class="nav-link active" aria-current="page" href="#">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a id="nav-logout" class="nav-link" href="#">Logout</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <form>
            <h1>Edit Profile</h1>

            <section class="info">
                <h2>Basic Information</h2>
                <p class="field">
                    <label class="form-label" for="avatar">Avatar</label>
                    <input class="form-control" type="file" name="avatar" id="avatar">
                </p>
                <p class="field">
                    <label class="form-label" for="fname">First Name</label>
                    <input class="form-control" type="text" name="fname" id="fname">
                </p>
                <p class="field">
                    <label class="form-label" for="lname">Last Name</label>
                    <input class="form-control" type="text" name="lname" id="lname">
                </p>
                <p class="field">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="email" name="email" id="email">
                </p>
                <button id="save-info" class="btn btn-primary" type="button">Save Info</button>
            </section>
            
            <section class="pwd">
                <h2>Change Password</h2>
                <p class="field">
                    <label class="form-label" for="curpwd">Current Password</label>
                    <input class="form-control" type="password" name="curpwd" id="curpwd">
                </p>
                <p class="field">
                    <label class="form-label" for="newpwd">New Password</label>
                    <input class="form-control" type="password" name="newpwd" id="newpwd">
                </p>
                <p class="field">
                    <label class="form-label" for="conpwd">Confirm Password</label>
                    <input class="form-control" type="password" name="conpwd" id="conpwd">
                </p>
                <button id="save-pwd" class="btn btn-primary" type="button">Save Password</button>
            </section>
        </form>
    
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="infoToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <img src="..." class="rounded me-2" alt="...">
                    <strong class="me-auto">Bootstrap</strong>
                    <small>11 mins ago</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Information saved!
                </div>
            </div>
        </div>

        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="pwdToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <img src="..." class="rounded me-2" alt="...">
                    <strong class="me-auto">Bootstrap</strong>
                    <small>11 mins ago</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Password saved!
                </div>
            </div>
        </div>
    </main>
</body>
</html>

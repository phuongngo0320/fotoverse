<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Album</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="https://kit.fontawesome.com/81021fae13.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../../styles/logo.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script defer src="../../../scripts/navbar.js"></script>
</head>
<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="../feeds">Fotoverse</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../feeds">Feeds</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../feeds/index.html?discover=true">Discover</a>
                        </li>                  
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">New</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="../newPhoto">Photo</a></li>
                                <li><a class="dropdown-item" href="../newAlbum">Album</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a id="nav-profile" class="nav-link active" aria-current="page" href="#">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a id="nav-logout" class="nav-link" href="#">Logout</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <form>
            <h1>Edit album</h1>
            <p class="field">
                <label class="form-label" for="title">Title</label>
                <input class="form-control" type="text" name="title" id="title">
            </p>
            <p class="field">
                <label class="form-label" for="mode">Sharing mode</label>
                <div id="mode" class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradio1">Public</label>
                  
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2">Private</label>
                </div>
            </p>
            <p class="field">
                <label class="form-label" for="desc">Description</label>
                <textarea class="form-control" name="desc" id="desc" rows="5"></textarea>
            </p>
            <p class="field">
                <label class="form-label" for="photos">Photos</label>
                <input class="form-control" type="file" name="photos" id="photos">
            </p>
            <button id="save" class="btn btn-primary" type="button">Save</button>
        </form>
    </main>
</body>
</html>

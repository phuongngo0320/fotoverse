<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <form>
            <h1>Fotoverse</h1>

            <p class="field">
                <label class="form-label" for="fname">First Name</label>
                <input autofocus class="form-control" type="text" name="fname" id="fname">
                <span class="error text-danger"></span>
            </p>
            <p class="field">
                <label class="form-label" for="lname">Last Name</label>
                <input class="form-control" type="text" name="lname" id="lname">
                <span class="error text-danger"></span>
            </p>
            <p class="field">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email">
                <span class="error text-danger"></span>
            </p>
            <p class="field">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" name="password" id="password">
                <span class="error text-danger"></span>
            </p>
            <p class="field">
                <label class="form-label" for="pwdcon">Password Confirmation</label>
                <input class="form-control" type="password" name="pwdcon" id="pwdcon">
                <span class="error text-danger"></span>
            </p>

            <p>By signing up, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy</a></p>
            <button id="signup" class="btn btn-primary" type="button">Sign up</button>

            <hr>

            <p>Have an account? <a href="../login">Log in</a></p>
        </form>
    </main>
</body>
</html>

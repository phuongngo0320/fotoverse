<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Albums</title>
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="https://kit.fontawesome.com/81021fae13.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../../styles/logo.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script defer src="../../../scripts/navbar.js"></script>
</head>
<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="#">Fotoverse Admin</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../photos">Photos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Albums</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../users">Users</a>
                        </li>
                        <li class="nav-item">
                            <a id="nav-logout" class="nav-link" href="#">Logout</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="albums" class="content display">
            <div class="item">
                <img src="../../../assets/images/google.png" alt="">
                <div class="mode">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <p class="count">
                    100
                </p>
            </div>
            <div class="item">
                <img src="../../../assets/images/facebook.png" alt="">
                <div class="mode">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <p class="count">
                    100
                </p>
            </div>
            <div class="item">
                <img src="../../../assets/images/twitter.png" alt="">
                <div class="mode">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <p class="count">
                    100
                </p>
            </div>
        </div>

        <div class="modal fade" id="albumModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body card">
                        <div id="carouselExampleIndicators" class="card-img-top carousel slide">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                <img src="../../../assets/images/facebook.png" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                <img src="../../../assets/images/google.png" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                <img src="../../../assets/images/twitter.png" class="d-block w-100" alt="...">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                            </div>
                        <div class="card-body">
                            <h5 class="card-title">X</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            <div class="action">
                                <a id="edit-album" href="#" class="btn btn-primary">Edit</a>
                                <button id="delete-album" type="button" class="btn btn-danger">Delete</button>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <p class="react">
                            <i class="fa-regular fa-heart fa-xl"></i>
                            100K
                        </p>
                        <p>2 days ago</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>

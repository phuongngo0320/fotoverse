<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <form>
            <h1>Fotoverse</h1>
            
            <p class="field">
                <label class="form-label" for="email">Email</label>
                <input autofocus class="form-control" type="email" name="email" id="email">
                <span class="error text-danger"></span>
            </p>
            <p class="field">
                <label class="form-label" for="password">Password</label>  
                <input class="form-control" type="password" name="password" id="password">
                <span class="error text-danger"></span>
            </p>
            <button id="login" class="btn btn-primary" type="button">Log in</button>

            <hr>

            <div class="third-party">
                <p>Log in with</p>
                <div class="row row-cols-3">
                    <a href="#"><img src="../../assets/images/google.png" alt="Google" height="50"></a>
                    <a href="#"><img src="../../assets/images/facebook.png" alt="Google" height="50"></a>
                    <a href="#"><img src="../../assets/images/twitter.png" alt="Google" height="50"></a>
                </div>
            </div>

            <p><a href="../admin/photos">Forgot password?</a></p>

            <hr>

            <p>Don't have an account? <a href="../signup">Sign up</a></p>
        </form>
    </main>
</body>
</html>
